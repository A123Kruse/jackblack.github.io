<html lang="en">


<div class="row" id="playerHandsRow">
    <!-- Player hands will render here -->
</div>
</div>


<div class="toast info mt-6" id="status" aria-live="polite">Place your bet to begin.</div>
</section>


<section class="grid cols-2">
    <div class="panel">
        <h3 class="panel-header">Betting</h3>
        <p class="panel-subtle">Tap chips to set your wager, then Deal.</p>


        <div class="cluster">
            <button class="chip-btn chip-5" data-chip="5" title="+5">+5</button>
            <button class="chip-btn chip-25" data-chip="25" title="+25">+25</button>
            <button class="chip-btn chip-100" data-chip="100" title="+100">+100</button>
            <button class="btn-ghost btn" id="clearBetBtn" title="Clear bet">Clear</button>
        </div>


        <div class="bet-line mt-4">
            <span class="muted">Current Bet:</span>
            <strong id="betAmount">0</strong>
        </div>


        <div class="mt-4 cluster">
            <button class="btn" id="dealBtn">Deal</button>
            <button class="btn-secondary btn" id="newRoundBtn" disabled>New Round</button>
        </div>
    </div>


    <div class="panel">
        <h3 class="panel-header">Actions</h3>
        <p class="panel-subtle">Actions apply to the highlighted hand.</p>
        <div class="cluster" style="flex-wrap:wrap; gap:10px">
            <button class="btn-secondary btn" id="hitBtn" disabled>Hit</button>
            <button class="btn-secondary btn" id="standBtn" disabled>Stand</button>
            <button class="btn-secondary btn" id="doubleBtn" disabled>Double</button>
            <button class="btn-secondary btn" id="splitBtn" disabled>Split</button>
            <button class="btn-secondary btn" id="insuranceBtn" disabled>Insurance</button>
            <button class="btn-danger btn" id="resetBankBtn" title="Reset bank to 500">Reset Bank</button>
        </div>
    </div>
</section>
</main>

<script src="blackjack/blackjack.js" defer></script>
</body>
</html>
